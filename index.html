<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Control</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #0b0e11; color: #e9ecef; padding: 15px; display: flex; justify-content: center; }
        .card { background: #15191c; border-radius: 16px; padding: 24px; width: 100%; max-width: 400px; border: 1px solid #2b2f32; }
        .switch-container { display: flex; justify-content: space-between; align-items: center; background: #1c2126; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .switch { position: relative; width: 50px; height: 26px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: #007bff; }
        input:checked + .slider:before { transform: translateX(24px); }
        .btn { width: 100%; padding: 12px; background: #007bff; border: none; color: white; border-radius: 8px; font-weight: bold; margin-bottom: 20px; }
        .log-item { border-bottom: 1px solid #2b2f32; padding: 10px 0; display: flex; justify-content: space-between; font-size: 0.85rem; }
        .status-ok { color: #4caf50; }
        .status-err { color: #f44336; }
    </style>
</head>
<body>
<div class="card">
    <h2 style="text-align:center;">üöÄ Boost Control</h2>
    <div class="switch-container">
        <span>Automation Status</span>
        <label class="switch">
            <input type="checkbox" id="boostToggle" onchange="toggleAutomation(this.checked)">
            <span class="slider"></span>
        </label>
    </div>
    <button class="btn" onclick="loadData()">üîÑ Refresh History</button>
    <div id="logs">Loading Status...</div>
</div>

<script>
    async function toggleAutomation(isOn) {
        const res = await fetch('/api/history', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ enabled: isOn })
        });
        if (!res.ok) alert("Failed to update status.");
    }

    async function loadData() {
        const logDiv = document.getElementById('logs');
        try {
            const res = await fetch('/api/history');
            const data = await res.json();
            
            // Sync the switch state
            document.getElementById('boostToggle').checked = data.enabled;

            if (!data.history || data.history.length === 0) {
                logDiv.innerHTML = "<center>No history found.</center>";
                return;
            }

            logDiv.innerHTML = data.history.slice(0, 10).map(log => {
                const isOk = log.status === 200; // Success code
                const time = new Date(log.executedAt * 1000).toLocaleTimeString(); // Correcting Unix seconds
                return `
                    <div class="log-item">
                        <span>${time}</span>
                        <span class="${isOk ? 'status-ok' : 'status-err'}">${isOk ? '‚óè SUCCESS' : '‚óè FAILED'}</span>
                    </div>`;
            }).join('');
        } catch (e) {
            logDiv.innerHTML = "<center style='color:red'>Connection Error</center>";
        }
    }
    loadData();
</script>
</body>
</html>
